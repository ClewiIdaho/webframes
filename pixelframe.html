<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üïπÔ∏è PIXEL QUEST REACTOR ‚Äî CIRCLE</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #0a0a1a;
    overflow: hidden;
  }

  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background:
      radial-gradient(3px 3px at 10% 15%, rgba(0,255,100,0.2), transparent),
      radial-gradient(3px 3px at 90% 80%, rgba(255,255,0,0.15), transparent),
      radial-gradient(3px 3px at 50% 50%, rgba(0,180,255,0.1), transparent),
      radial-gradient(2px 2px at 30% 70%, rgba(255,0,100,0.2), transparent),
      radial-gradient(2px 2px at 70% 25%, rgba(255,150,0,0.15), transparent);
    pointer-events: none;
    animation: crt-ambient 10s ease-in-out infinite alternate;
  }

  @keyframes crt-ambient {
    0%   { opacity: 0.3; }
    100% { opacity: 0.7; }
  }

  .stage {
    position: relative;
    width: 360px;
    height: 440px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* === PHOTO SLOT ‚Äî CIRCLE === */
  .photo-slot {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 190px;
    height: 190px;
    border-radius: 50%;
    background: #0d0d22;
    z-index: 10;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    border: 3px solid #1a1a3a;
  }
  .photo-slot span {
    color: rgba(0,255,100,0.2);
    font: 9px 'Press Start 2P', monospace;
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 1px;
    line-height: 1.6;
  }

  /* === SCANLINES (circular clipped) === */
  .scanlines {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 196px;
    height: 196px;
    border-radius: 50%;
    z-index: 11;
    pointer-events: none;
    overflow: hidden;
    background: repeating-linear-gradient(
      0deg,
      rgba(0,0,0,0) 0px,
      rgba(0,0,0,0) 2px,
      rgba(0,0,0,0.12) 2px,
      rgba(0,0,0,0.12) 4px
    );
    animation: scanline-roll 8s linear infinite;
  }

  @keyframes scanline-roll {
    to { background-position: 0 100px; }
  }

  /* === CRT FLICKER === */
  .crt-flicker {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 196px;
    height: 196px;
    border-radius: 50%;
    z-index: 11;
    pointer-events: none;
    animation: crt-flash 0.08s steps(2) infinite;
  }

  @keyframes crt-flash {
    0%   { background: rgba(255,255,255,0.015); }
    50%  { background: rgba(255,255,255,0); }
  }

  /* === L1: RAINBOW PIXEL RING (SVG circles made of dashes) === */
  .pixel-ring-1 {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 230px;
    height: 230px;
    z-index: 8;
    pointer-events: none;
    animation: ring-spin-1 10s steps(60) infinite;
  }
  .pixel-ring-1 svg { width: 100%; height: 100%; }

  @keyframes ring-spin-1 { to { transform: translate(-50%,-50%) rotate(360deg); } }

  .pr1-seg {
    fill: none;
    stroke-width: 6;
    stroke-linecap: butt;
    stroke-dasharray: 8 4;
  }
  .pr1-a { stroke: #ff004d; animation: seg-flash-a 2s steps(1) infinite; }
  .pr1-b { stroke: #ff7700; animation: seg-flash-b 2s steps(1) infinite 0.33s; }
  .pr1-c { stroke: #ffdd00; animation: seg-flash-c 2s steps(1) infinite 0.66s; }
  .pr1-d { stroke: #00ff6e; animation: seg-flash-d 2s steps(1) infinite 1.0s; }
  .pr1-e { stroke: #00ccff; animation: seg-flash-e 2s steps(1) infinite 1.33s; }
  .pr1-f { stroke: #aa00ff; animation: seg-flash-f 2s steps(1) infinite 1.66s; }

  @keyframes seg-flash-a { 0%{stroke:#ff004d}16%{stroke:#ff7700}33%{stroke:#ffdd00}50%{stroke:#00ff6e}66%{stroke:#00ccff}83%{stroke:#aa00ff} }
  @keyframes seg-flash-b { 0%{stroke:#ff7700}16%{stroke:#ffdd00}33%{stroke:#00ff6e}50%{stroke:#00ccff}66%{stroke:#aa00ff}83%{stroke:#ff004d} }
  @keyframes seg-flash-c { 0%{stroke:#ffdd00}16%{stroke:#00ff6e}33%{stroke:#00ccff}50%{stroke:#aa00ff}66%{stroke:#ff004d}83%{stroke:#ff7700} }
  @keyframes seg-flash-d { 0%{stroke:#00ff6e}16%{stroke:#00ccff}33%{stroke:#aa00ff}50%{stroke:#ff004d}66%{stroke:#ff7700}83%{stroke:#ffdd00} }
  @keyframes seg-flash-e { 0%{stroke:#00ccff}16%{stroke:#aa00ff}33%{stroke:#ff004d}50%{stroke:#ff7700}66%{stroke:#ffdd00}83%{stroke:#00ff6e} }
  @keyframes seg-flash-f { 0%{stroke:#aa00ff}16%{stroke:#ff004d}33%{stroke:#ff7700}50%{stroke:#ffdd00}66%{stroke:#00ff6e}83%{stroke:#00ccff} }

  /* === L2: OUTER DASHED RING (counter-rotate) === */
  .pixel-ring-2 {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 254px;
    height: 254px;
    z-index: 7;
    pointer-events: none;
    animation: ring-spin-2 8s steps(48) infinite reverse;
  }
  .pixel-ring-2 svg { width: 100%; height: 100%; }

  @keyframes ring-spin-2 { to { transform: translate(-50%,-50%) rotate(360deg); } }

  .pr2-seg {
    fill: none;
    stroke-width: 4;
    stroke-linecap: butt;
    stroke-dasharray: 6 10;
  }
  .pr2-a { stroke: rgba(0,255,100,0.6); }
  .pr2-b { stroke: rgba(0,200,255,0.6); }
  .pr2-c { stroke: rgba(255,0,100,0.6); }
  .pr2-d { stroke: rgba(255,220,0,0.6); }

  /* === L3: INNERMOST THIN PIXEL RING === */
  .pixel-ring-inner {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 208px;
    height: 208px;
    z-index: 9;
    pointer-events: none;
    animation: ring-inner-spin 6s steps(36) infinite;
  }
  .pixel-ring-inner svg { width: 100%; height: 100%; }

  @keyframes ring-inner-spin { to { transform: translate(-50%,-50%) rotate(-360deg); } }

  .pri-seg {
    fill: none;
    stroke-width: 3;
    stroke-linecap: butt;
    stroke-dasharray: 4 6;
    stroke: rgba(255,255,255,0.25);
    animation: inner-seg-pulse 1.5s steps(2) infinite;
  }

  @keyframes inner-seg-pulse {
    0%, 60%  { stroke: rgba(255,255,255,0.25); }
    30%      { stroke: rgba(255,255,255,0.6); }
  }

  /* === L4: ORBITING MARQUEE DOTS (circle path) === */
  .marquee-ring {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 244px;
    height: 244px;
    z-index: 12;
    pointer-events: none;
  }

  .m-dot {
    position: absolute;
    width: 6px;
    height: 6px;
    border-radius: 0; /* pixel square! */
    top: 50%;
    left: 50%;
    margin: -3px 0 0 -3px;
  }

  .md1 {
    background: #00ff6e;
    box-shadow: 0 0 8px #00ff6e;
    animation: orbit-dot 2.5s steps(40) infinite;
  }
  .md2 {
    background: #ff004d;
    box-shadow: 0 0 8px #ff004d;
    animation: orbit-dot 2.5s steps(40) infinite 0.83s;
  }
  .md3 {
    background: #00ccff;
    box-shadow: 0 0 8px #00ccff;
    animation: orbit-dot 2.5s steps(40) infinite 1.66s;
  }

  @keyframes orbit-dot {
    0%    { transform: rotate(0deg)   translateX(122px) rotate(0deg); }
    100%  { transform: rotate(360deg) translateX(122px) rotate(-360deg); }
  }

  /* === L5: PIXEL-ART CORNER GEMS (on the circle, at 4 compass points) === */
  .gem {
    position: absolute;
    z-index: 13;
    pointer-events: none;
    width: 4px;
    height: 4px;
  }

  .gem-n { top: calc(50% - 132px); left: calc(50% - 8px); }
  .gem-e { top: calc(50% - 8px);   left: calc(50% + 124px); }
  .gem-s { top: calc(50% + 118px);  left: calc(50% - 8px); }
  .gem-w { top: calc(50% - 8px);   left: calc(50% - 140px); }

  .gem-sprite {
    width: 4px;
    height: 4px;
    background: #ff004d;
    position: relative;
    animation: gem-flash 0.8s steps(1) infinite;
  }
  .gem-sprite::before {
    content: "";
    position: absolute;
    width: 4px;
    height: 4px;
    box-shadow:
      4px 0 0 #ff7700,
      8px 0 0 #ffdd00,
      12px 0 0 #ffdd00,
      0px 4px 0 #ff7700,
      4px 4px 0 #ffffff,
      8px 4px 0 #ffdd00,
      12px 4px 0 #00ff6e,
      0px 8px 0 #ffdd00,
      4px 8px 0 #ffdd00,
      8px 8px 0 #ffffff,
      12px 8px 0 #00ccff,
      0px 12px 0 #ffdd00,
      4px 12px 0 #00ff6e,
      8px 12px 0 #00ccff,
      12px 12px 0 #aa00ff;
  }

  .gem-n .gem-sprite::before { animation: gem-hue 1.5s steps(1) infinite; }
  .gem-e .gem-sprite::before { animation: gem-hue 1.5s steps(1) infinite 0.4s; }
  .gem-s .gem-sprite::before { animation: gem-hue 1.5s steps(1) infinite 0.8s; }
  .gem-w .gem-sprite::before { animation: gem-hue 1.5s steps(1) infinite 1.2s; }

  @keyframes gem-flash {
    0%, 50% { background: #ff004d; }
    25%     { background: #ffffff; }
    75%     { background: #ff7700; }
  }

  @keyframes gem-hue {
    0%   { filter: hue-rotate(0deg); }
    25%  { filter: hue-rotate(60deg); }
    50%  { filter: hue-rotate(140deg); }
    75%  { filter: hue-rotate(220deg); }
  }

  /* === L6: PIXEL GLOW (circular) === */
  .pixel-glow {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 210px;
    height: 210px;
    border-radius: 50%;
    z-index: 5;
    pointer-events: none;
    animation: pglow 2s steps(4) infinite;
  }

  @keyframes pglow {
    0%, 100% {
      box-shadow:
        0 0 18px 5px rgba(0,255,100,0.2),
        0 0 35px 10px rgba(0,200,255,0.1),
        0 0 55px 14px rgba(170,0,255,0.05);
    }
    25% {
      box-shadow:
        0 0 22px 7px rgba(255,0,77,0.25),
        0 0 40px 12px rgba(255,119,0,0.12),
        0 0 60px 16px rgba(255,221,0,0.06);
    }
    50% {
      box-shadow:
        0 0 20px 6px rgba(0,204,255,0.22),
        0 0 38px 11px rgba(170,0,255,0.11),
        0 0 58px 15px rgba(0,255,100,0.05);
    }
    75% {
      box-shadow:
        0 0 25px 8px rgba(255,221,0,0.25),
        0 0 42px 13px rgba(0,255,110,0.13),
        0 0 62px 17px rgba(0,200,255,0.06);
    }
  }

  /* === L7: BASS PULSE RINGS (expanding circles) === */
  .bass-ring {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 220px;
    height: 220px;
    border-radius: 50%;
    pointer-events: none;
    z-index: 4;
    border: 3px solid rgba(0,255,100,0);
    animation: bass-expand 2s steps(12) infinite;
  }
  .bass-ring-2 {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 220px;
    height: 220px;
    border-radius: 50%;
    pointer-events: none;
    z-index: 4;
    border: 2px solid rgba(255,0,77,0);
    animation: bass-expand 2s steps(12) infinite 1s;
  }

  @keyframes bass-expand {
    0%   { width: 220px; height: 220px; border-color: rgba(0,255,100,0.5); opacity: 1; }
    100% { width: 340px; height: 340px; border-color: rgba(0,255,100,0); opacity: 0; }
  }

  /* === L8: FLOATING 8-BIT ITEMS === */
  .pixel-item {
    position: absolute;
    pointer-events: none;
    z-index: 14;
    font-size: 16px;
    opacity: 0;
  }

  .heart-1 { top: 28%; left: -2%;  animation: item-float 3.5s ease-out infinite 0s;    font-size: 14px; }
  .heart-2 { top: 42%; right: -5%; animation: item-float 4.0s ease-out infinite 0.8s;  font-size: 18px; }
  .heart-3 { top: 68%; left: -8%;  animation: item-float 3.0s ease-out infinite 1.6s;  font-size: 12px; }
  .star-1  { top: 22%; right: -2%; animation: item-float-r 3.8s ease-out infinite 0.3s; font-size: 15px; }
  .star-2  { top: 58%; left: -5%;  animation: item-float-r 3.2s ease-out infinite 1.1s; font-size: 13px; }
  .star-3  { top: 78%; right: -4%; animation: item-float-r 4.2s ease-out infinite 1.9s; font-size: 17px; }
  .coin-1  { top: 33%; left: 2%;   animation: coin-spin 3.0s ease-out infinite 0.5s; font-size: 14px; }
  .coin-2  { top: 62%; right: 0%;  animation: coin-spin 3.6s ease-out infinite 1.3s; font-size: 16px; }
  .coin-3  { top: 48%; left: -4%;  animation: coin-spin 4.0s ease-out infinite 2.1s; font-size: 12px; }
  .sword-1 { top: 38%; right: -8%; animation: item-float 3.4s ease-out infinite 0.6s; font-size: 15px; }
  .shield-1{ top: 52%; left: -10%; animation: item-float-r 3.7s ease-out infinite 1.4s; font-size: 14px; }
  .potion-1{ top: 72%; right: -6%; animation: item-float 4.5s ease-out infinite 0.2s; font-size: 13px; }

  @keyframes item-float {
    0%   { opacity: 0; transform: translateY(0) translateX(0) scale(0.5); }
    15%  { opacity: 1; transform: translateY(-15px) translateX(10px) scale(1); }
    50%  { opacity: 0.8; transform: translateY(-60px) translateX(-8px) scale(0.9); }
    80%  { opacity: 0.3; transform: translateY(-110px) translateX(12px) scale(0.7); }
    100% { opacity: 0; transform: translateY(-150px) translateX(-5px) scale(0.4); }
  }

  @keyframes item-float-r {
    0%   { opacity: 0; transform: translateY(0) translateX(0) scale(0.5) rotate(0deg); }
    15%  { opacity: 1; transform: translateY(-12px) translateX(-8px) scale(1) rotate(15deg); }
    50%  { opacity: 0.8; transform: translateY(-55px) translateX(10px) scale(0.9) rotate(-10deg); }
    80%  { opacity: 0.3; transform: translateY(-100px) translateX(-12px) scale(0.7) rotate(20deg); }
    100% { opacity: 0; transform: translateY(-140px) translateX(5px) scale(0.4) rotate(-15deg); }
  }

  @keyframes coin-spin {
    0%   { opacity: 0; transform: translateY(0) scaleX(1) scale(0.5); }
    10%  { opacity: 1; transform: translateY(-10px) scaleX(0.2) scale(1); }
    20%  { opacity: 1; transform: translateY(-25px) scaleX(1) scale(1); }
    30%  { transform: translateY(-40px) scaleX(0.2) scale(0.95); }
    40%  { transform: translateY(-55px) scaleX(1) scale(0.9); }
    50%  { opacity: 0.7; transform: translateY(-70px) scaleX(0.2) scale(0.85); }
    60%  { transform: translateY(-85px) scaleX(1) scale(0.8); }
    80%  { opacity: 0.3; transform: translateY(-110px) scaleX(0.2) scale(0.6); }
    100% { opacity: 0; transform: translateY(-140px) scaleX(1) scale(0.3); }
  }

  /* === L9: PIXEL PARTICLES (tiny squares rising) === */
  .pp {
    position: absolute;
    width: 4px;
    height: 4px;
    pointer-events: none;
    z-index: 13;
  }

  .pp1  { top: 18%; left: 4%;   background: #ff004d; animation: pp-up 2.5s steps(10) infinite 0s; }
  .pp2  { top: 82%; right: 6%;  background: #00ff6e; animation: pp-up 3.0s steps(10) infinite 0.3s; }
  .pp3  { top: 52%; left: -1%;  background: #ffdd00; animation: pp-up 2.0s steps(10) infinite 0.6s; }
  .pp4  { top: 32%; right: 2%;  background: #00ccff; animation: pp-up 3.5s steps(10) infinite 0.9s; }
  .pp5  { top: 72%; left: 6%;   background: #aa00ff; animation: pp-up 2.8s steps(10) infinite 1.2s; }
  .pp6  { top: 12%; right: 9%;  background: #ff7700; animation: pp-up 2.2s steps(10) infinite 0.4s; }
  .pp7  { top: 92%; left: 9%;   background: #ff004d; animation: pp-up 3.2s steps(10) infinite 0.7s; width: 3px; height: 3px; }
  .pp8  { top: 42%; right: 4%;  background: #00ff6e; animation: pp-up 2.6s steps(10) infinite 1.0s; width: 3px; height: 3px; }
  .pp9  { top: 62%; left: -3%;  background: #ffdd00; animation: pp-up 2.1s steps(10) infinite 1.5s; width: 2px; height: 2px; }
  .pp10 { top: 88%; right: 11%; background: #00ccff; animation: pp-up 3.8s steps(10) infinite 0.2s; width: 2px; height: 2px; }

  @keyframes pp-up {
    0%   { opacity: 0; transform: translate(0, 0); }
    10%  { opacity: 1; transform: translate(4px, -8px); }
    30%  { transform: translate(-4px, -30px); }
    50%  { opacity: 0.7; transform: translate(6px, -55px); }
    70%  { opacity: 0.3; transform: translate(-6px, -80px); }
    100% { opacity: 0; transform: translate(4px, -120px); }
  }

  /* === L10: PIXEL BURST EXPLOSIONS === */
  .burst {
    position: absolute;
    width: 4px;
    height: 4px;
    z-index: 14;
    pointer-events: none;
    opacity: 0;
  }

  .burst-1 { top: calc(50% - 126px); left: 50%; animation: px-burst 2.2s steps(4) infinite 0.5s; }
  .burst-2 { top: 50%; left: calc(50% + 120px); animation: px-burst 2.2s steps(4) infinite 1.2s; }
  .burst-3 { top: calc(50% + 120px); left: 50%; animation: px-burst 2.2s steps(4) infinite 1.9s; }
  .burst-4 { top: 50%; left: calc(50% - 130px); animation: px-burst 2.2s steps(4) infinite 0.8s; }

  @keyframes px-burst {
    0% {
      opacity: 1;
      box-shadow: 0 0 0 #ff004d, 0 0 0 #ffdd00, 0 0 0 #00ff6e, 0 0 0 #00ccff,
                  0 0 0 #aa00ff, 0 0 0 #ff7700, 0 0 0 #ffffff, 0 0 0 #ff004d;
    }
    25% {
      opacity: 1;
      box-shadow:
        -6px -6px 0 #ff004d, 6px -6px 0 #ffdd00,
        -6px 6px 0 #00ff6e, 6px 6px 0 #00ccff,
        0px -8px 0 #aa00ff, 0px 8px 0 #ff7700,
        -8px 0px 0 #ffffff, 8px 0px 0 #ff004d;
    }
    50% {
      opacity: 0.5;
      box-shadow:
        -12px -12px 0 #ff004d, 12px -12px 0 #ffdd00,
        -12px 12px 0 #00ff6e, 12px 12px 0 #00ccff,
        0px -16px 0 #aa00ff, 0px 16px 0 #ff7700,
        -16px 0px 0 #ffffff, 16px 0px 0 #ff004d;
    }
    75%, 100% { opacity: 0; }
  }

  /* === L11: LEVEL BADGE (top) === */
  .level-badge {
    position: absolute;
    top: 28px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 15;
    font: 10px 'Press Start 2P', monospace;
    color: #ffdd00;
    text-shadow: 2px 0 #000, -2px 0 #000, 0 2px #000, 0 -2px #000;
    animation: level-bounce 2s steps(4) infinite;
    white-space: nowrap;
  }

  @keyframes level-bounce {
    0%, 100% { transform: translateX(-50%) translateY(0); }
    25%      { transform: translateX(-50%) translateY(-5px); }
    50%      { transform: translateX(-50%) translateY(0); }
    75%      { transform: translateX(-50%) translateY(-3px); }
  }

  /* === L12: HUD HEARTS === */
  .hud-hearts {
    position: absolute;
    top: 8px;
    left: 12px;
    z-index: 15;
    display: flex;
    gap: 4px;
    font-size: 12px;
    filter: drop-shadow(0 0 3px rgba(255,0,50,0.6));
  }

  .hud-heart { animation: hb 1s steps(2) infinite; }
  .hud-heart:nth-child(2) { animation-delay: 0.2s; }
  .hud-heart:nth-child(3) { animation-delay: 0.4s; }

  @keyframes hb {
    0%, 60% { transform: scale(1); }
    30%     { transform: scale(1.3); }
  }

  /* === L13: SCORE === */
  .hud-score {
    position: absolute;
    top: 8px;
    right: 12px;
    z-index: 15;
    font: 8px 'Press Start 2P', monospace;
    color: #ffdd00;
    text-shadow: 1px 0 #000, -1px 0 #000, 0 1px #000, 0 -1px #000;
    text-align: right;
  }

  .d-fast { animation: d-blink 0.3s steps(1) infinite; }
  .d-slow { animation: d-blink 1.5s steps(1) infinite; }

  @keyframes d-blink {
    0%, 60% { color: #ffdd00; }
    30%     { color: #ffffff; }
    80%     { color: #00ff6e; }
  }

  /* === L14: CIRCULAR XP BAR (SVG arc) === */
  .xp-ring {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(-90deg);
    width: 268px;
    height: 268px;
    z-index: 6;
    pointer-events: none;
  }
  .xp-ring svg { width: 100%; height: 100%; }

  .xp-track {
    fill: none;
    stroke: #1a1a3a;
    stroke-width: 5;
  }
  .xp-fill {
    fill: none;
    stroke-width: 5;
    stroke-linecap: butt;
