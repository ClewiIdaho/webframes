<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #0a0a0f;
    overflow: hidden;
  }

  /* === AMBIENT BACKGROUND PARTICLES via radial gradients === */
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background:
      radial-gradient(2px 2px at 20% 30%, rgba(180,120,255,0.4), transparent),
      radial-gradient(2px 2px at 80% 70%, rgba(120,60,255,0.3), transparent),
      radial-gradient(2px 2px at 50% 50%, rgba(200,150,255,0.2), transparent),
      radial-gradient(1px 1px at 10% 80%, rgba(180,120,255,0.5), transparent),
      radial-gradient(1px 1px at 90% 20%, rgba(150,80,255,0.4), transparent),
      radial-gradient(1px 1px at 35% 15%, rgba(200,160,255,0.3), transparent),
      radial-gradient(1px 1px at 65% 85%, rgba(140,60,255,0.4), transparent);
    animation: bg-drift 20s ease-in-out infinite alternate;
    pointer-events: none;
    z-index: 0;
  }

  @keyframes bg-drift {
    0%   { transform: translateY(0) scale(1); opacity: 0.6; }
    50%  { transform: translateY(-30px) scale(1.1); opacity: 1; }
    100% { transform: translateY(10px) scale(1.05); opacity: 0.8; }
  }

  /* === MAIN CONTAINER === */
  .frame-container {
    position: relative;
    width: 260px;
    height: 260px;
    z-index: 1;
  }

  /* === THE PHOTO === */
  .frame-container img {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 190px;
    height: 190px;
    border-radius: 50%;
    object-fit: cover;
    z-index: 10;
    /* subtle inner shadow so photo blends */
    box-shadow: 0 0 15px 5px rgba(0,0,0,0.5) inset;
  }

  /* === LAYER 1: DEEP OUTER NEBULA HAZE === */
  .nebula-haze {
    position: absolute;
    inset: -40px;
    border-radius: 50%;
    pointer-events: none;
    z-index: 1;
    background: conic-gradient(
      from 0deg,
      rgba(100, 20, 200, 0)   0deg,
      rgba(140, 50, 255, 0.5)  30deg,
      rgba(80, 10, 180, 0)     70deg,
      rgba(180, 100, 255, 0.4) 110deg,
      rgba(60, 0, 140, 0)      150deg,
      rgba(160, 80, 255, 0.6)  200deg,
      rgba(90, 20, 200, 0)     250deg,
      rgba(200, 130, 255, 0.5) 300deg,
      rgba(100, 20, 200, 0)    360deg
    );
    filter: blur(25px);
    animation:
      nebula-rotate 12s linear infinite,
      nebula-breathe 4s ease-in-out infinite;
  }

  @keyframes nebula-rotate {
    to { transform: rotate(-360deg); }
  }
  @keyframes nebula-breathe {
    0%, 100% { opacity: 0.5; transform: scale(1) rotate(0deg); }
    50%      { opacity: 0.9; transform: scale(1.08) rotate(-180deg); }
  }

  /* === LAYER 2: ELECTRIC ARC RING (fast, chaotic) === */
  .arc-ring {
    position: absolute;
    inset: -18px;
    border-radius: 50%;
    pointer-events: none;
    z-index: 3;
    background: conic-gradient(
      from 45deg,
      transparent 0deg,
      rgba(200, 150, 255, 1) 3deg,
      transparent 6deg,
      transparent 30deg,
      rgba(160, 100, 255, 0.9) 33deg,
      transparent 36deg,
      transparent 70deg,
      rgba(220, 180, 255, 1) 72deg,
      transparent 75deg,
      transparent 120deg,
      rgba(180, 120, 255, 0.8) 123deg,
      transparent 126deg,
      transparent 175deg,
      rgba(200, 160, 255, 1) 177deg,
      transparent 180deg,
      transparent 220deg,
      rgba(150, 80, 255, 0.9) 223deg,
      transparent 226deg,
      transparent 280deg,
      rgba(210, 170, 255, 1) 282deg,
      transparent 285deg,
      transparent 330deg,
      rgba(190, 140, 255, 0.8) 333deg,
      transparent 336deg
    );
    filter: blur(2px);
    animation: arc-spin 1.8s linear infinite;
    -webkit-mask: radial-gradient(
      farthest-side,
      transparent calc(100% - 8px),
      #000 calc(100% - 4px),
      #000 calc(100% - 2px),
      transparent 100%
    );
    mask: radial-gradient(
      farthest-side,
      transparent calc(100% - 8px),
      #000 calc(100% - 4px),
      #000 calc(100% - 2px),
      transparent 100%
    );
  }

  @keyframes arc-spin {
    to { transform: rotate(360deg); }
  }

  /* === LAYER 3: COUNTER-ROTATING ENERGY BAND === */
  .energy-band {
    position: absolute;
    inset: -10px;
    border-radius: 50%;
    pointer-events: none;
    z-index: 4;
    background: conic-gradient(
      from 0deg,
      rgba(180,130,255, 0) 0deg,
      rgba(180,130,255, 0.7) 15deg,
      rgba(130,60,255, 1) 30deg,
      rgba(180,130,255, 0.7) 45deg,
      rgba(180,130,255, 0) 60deg,
      rgba(180,130,255, 0) 120deg,
      rgba(180,130,255, 0.7) 135deg,
      rgba(130,60,255, 1) 150deg,
      rgba(180,130,255, 0.7) 165deg,
      rgba(180,130,255, 0) 180deg,
      rgba(180,130,255, 0) 240deg,
      rgba(180,130,255, 0.7) 255deg,
      rgba(130,60,255, 1) 270deg,
      rgba(180,130,255, 0.7) 285deg,
      rgba(180,130,255, 0) 300deg
    );
    filter: blur(4px);
    animation: energy-counter 3s linear infinite reverse;
    -webkit-mask: radial-gradient(
      farthest-side,
      transparent calc(100% - 12px),
      #000 calc(100% - 8px),
      #000 calc(100% - 3px),
      transparent 100%
    );
    mask: radial-gradient(
      farthest-side,
      transparent calc(100% - 12px),
      #000 calc(100% - 8px),
      #000 calc(100% - 3px),
      transparent 100%
    );
  }

  @keyframes energy-counter {
    to { transform: rotate(360deg); }
  }

  /* === LAYER 4: SOLID GLASS RING WITH SHIMMER === */
  .glass-ring {
    position: absolute;
    inset: -3px;
    border-radius: 50%;
    pointer-events: none;
    z-index: 5;
    border: 2.5px solid rgba(180, 130, 255, 0.6);
    box-shadow:
      0 0 6px rgba(180,130,255,0.4),
      inset 0 0 6px rgba(180,130,255,0.2);
    animation: glass-shimmer 3s ease-in-out infinite;
  }

  @keyframes glass-shimmer {
    0%, 100% { border-color: rgba(180,130,255,0.6); box-shadow: 0 0 6px rgba(180,130,255,0.4), inset 0 0 6px rgba(180,130,255,0.2); }
    33%      { border-color: rgba(220,180,255,0.9); box-shadow: 0 0 14px rgba(200,160,255,0.7), inset 0 0 10px rgba(200,160,255,0.3); }
    66%      { border-color: rgba(140,80,255,0.7);  box-shadow: 0 0 8px rgba(140,80,255,0.5), inset 0 0 6px rgba(140,80,255,0.2); }
  }

  /* === LAYER 5: ORBITING ENERGY NODES (SVG circles on a path) === */
  .orbit-nodes {
    position: absolute;
    inset: -25px;
    z-index: 6;
    pointer-events: none;
    animation: nodes-rotate 8s linear infinite;
  }
  .orbit-nodes svg {
    width: 100%;
    height: 100%;
  }

  @keyframes nodes-rotate {
    to { transform: rotate(360deg); }
  }

  /* Each node pulses independently */
  .node-pulse-1 { animation: node-p1 1.5s ease-in-out infinite; }
  .node-pulse-2 { animation: node-p2 2.0s ease-in-out infinite; }
  .node-pulse-3 { animation: node-p3 1.2s ease-in-out infinite; }
  .node-pulse-4 { animation: node-p4 1.8s ease-in-out infinite; }
  .node-pulse-5 { animation: node-p5 2.2s ease-in-out infinite; }

  @keyframes node-p1 {
    0%,100% { r: 3; opacity: 0.5; }
    50%     { r: 6; opacity: 1; }
  }
  @keyframes node-p2 {
    0%,100% { r: 4; opacity: 0.6; }
    50%     { r: 7; opacity: 1; }
  }
  @keyframes node-p3 {
    0%,100% { r: 2; opacity: 0.4; }
    50%     { r: 5; opacity: 1; }
  }
  @keyframes node-p4 {
    0%,100% { r: 3; opacity: 0.7; }
    50%     { r: 6; opacity: 1; }
  }
  @keyframes node-p5 {
    0%,100% { r: 2.5; opacity: 0.5; }
    50%     { r: 5.5; opacity: 1; }
  }

  /* === LAYER 6: LIGHTNING / PLASMA TENDRILS (SVG animated paths) === */
  .tendrils {
    position: absolute;
    inset: -35px;
    z-index: 2;
    pointer-events: none;
    animation: tendril-rotate 15s linear infinite;
  }
  .tendrils svg {
    width: 100%;
    height: 100%;
    overflow: visible;
  }

  @keyframes tendril-rotate {
    to { transform: rotate(360deg); }
  }

  .tendril-path {
    fill: none;
    stroke-width: 1.5;
    stroke-linecap: round;
    filter: url(#tendril-glow);
  }

  .t1 {
    stroke: rgba(180,130,255,0.8);
    stroke-dasharray: 8 20 4 30;
    animation: dash-flow-1 2s linear infinite;
  }
  .t2 {
    stroke: rgba(140,80,255,0.7);
    stroke-dasharray: 12 15 6 25;
    animation: dash-flow-2 2.5s linear infinite;
  }
  .t3 {
    stroke: rgba(210,170,255,0.6);
    stroke-dasharray: 5 25 10 20;
    animation: dash-flow-3 3s linear infinite;
  }
  .t4 {
    stroke: rgba(160,100,255,0.9);
    stroke-dasharray: 10 18 3 28;
    animation: dash-flow-4 1.8s linear infinite;
  }
  .t5 {
    stroke: rgba(190,140,255,0.7);
    stroke-dasharray: 7 22 8 18;
    animation: dash-flow-5 2.2s linear infinite;
  }
  .t6 {
    stroke: rgba(220,190,255,0.5);
    stroke-dasharray: 15 10 5 30;
    animation: dash-flow-6 3.5s linear infinite;
  }

  @keyframes dash-flow-1 { to { stroke-dashoffset: -80; } }
  @keyframes dash-flow-2 { to { stroke-dashoffset: -100; } }
  @keyframes dash-flow-3 { to { stroke-dashoffset: -70; } }
  @keyframes dash-flow-4 { to { stroke-dashoffset: -90; } }
  @keyframes dash-flow-5 { to { stroke-dashoffset: -85; } }
  @keyframes dash-flow-6 { to { stroke-dashoffset: -110; } }

  /* === LAYER 7: SPARKLE PARTICLES (pure CSS) === */
  .sparkle {
    position: absolute;
    width: 4px;
    height: 4px;
    border-radius: 50%;
    pointer-events: none;
    z-index: 7;
  }

  .s1  { top: -8px;  left: 50%; background: #d4b0ff; animation: sparkle-float 2.5s ease-in-out infinite 0s; }
  .s2  { top: 10%;   right: -5px; background: #c490ff; animation: sparkle-float 3.0s ease-in-out infinite 0.3s; }
  .s3  { top: 30%;   right: -12px; background: #e0c8ff; animation: sparkle-float 2.0s ease-in-out infinite 0.6s; }
  .s4  { bottom: 15%; right: 2px; background: #b070ff; animation: sparkle-float 2.8s ease-in-out infinite 0.9s; }
  .s5  { bottom: -5px; left: 40%; background: #d4b0ff; animation: sparkle-float 2.3s ease-in-out infinite 1.2s; }
  .s6  { bottom: 10%; left: -8px; background: #c490ff; animation: sparkle-float 3.2s ease-in-out infinite 0.2s; }
  .s7  { top: 20%;   left: -10px; background: #e0c8ff; animation: sparkle-float 2.1s ease-in-out infinite 0.7s; }
  .s8  { top: -5px;  left: 30%; background: #b070ff; animation: sparkle-float 2.6s ease-in-out infinite 1.0s; }
  .s9  { top: 50%;   right: -8px; background: #d4b0ff; animation: sparkle-float 1.9s ease-in-out infinite 0.4s; width: 3px; height: 3px; }
  .s10 { bottom: -10px; left: 60%; background: #c490ff; animation: sparkle-float 3.5s ease-in-out infinite 0.8s; width: 3px; height: 3px; }
  .s11 { top: 5%;    left: 15%; background: #e0c8ff; animation: sparkle-float 2.4s ease-in-out infinite 1.1s; width: 2px; height: 2px; }
  .s12 { bottom: 25%; right: -6px; background: #b88aff; animation: sparkle-float 2.7s ease-in-out infinite 0.5s; width: 2px; height: 2px; }

  @keyframes sparkle-float {
    0%, 100% {
      opacity: 0;
      transform: translateY(0) scale(0.5);
    }
    20% {
      opacity: 1;
      transform: translateY(-8px) scale(1.2);
    }
    50% {
      opacity: 0.8;
      transform: translateY(-16px) scale(1);
    }
    80% {
      opacity: 0.3;
      transform: translateY(-22px) scale(0.7);
    }
  }

  /* === LAYER 8: ROTATING RUNE RING (SVG text on path) === */
  .rune-ring {
    position: absolute;
    inset: -30px;
    z-index: 5;
    pointer-events: none;
    animation: rune-spin 25s linear infinite;
    opacity: 0.35;
  }
  .rune-ring svg {
    width: 100%;
    height: 100%;
  }

  @keyframes rune-spin {
    to { transform: rotate(360deg); }
  }

  /* === LAYER 9: OUTER GLOW PULSE === */
  .outer-glow {
    position: absolute;
    inset: -6px;
    border-radius: 50%;
    pointer-events: none;
    z-index: 2;
    box-shadow:
      0 0 20px 4px rgba(150,80,255,0.3),
      0 0 40px 8px rgba(130,60,255,0.15),
      0 0 80px 16px rgba(120,50,255,0.08);
    animation: glow-pulse 2s ease-in-out infinite;
  }

  @keyframes glow-pulse {
    0%, 100% {
      box-shadow:
        0 0 20px 4px rgba(150,80,255,0.3),
        0 0 40px 8px rgba(130,60,255,0.15),
        0 0 80px 16px rgba(120,50,255,0.08);
    }
    50% {
      box-shadow:
        0 0 30px 8px rgba(180,110,255,0.5),
        0 0 60px 16px rgba(160,90,255,0.25),
        0 0 100px 24px rgba(140,70,255,0.12);
    }
  }

  /* === LAYER 10: FLICKER OVERLAY (simulates energy instability) === */
  .flicker {
    position: absolute;
    inset: -14px;
    border-radius: 50%;
    pointer-events: none;
    z-index: 8;
    border: 1px solid rgba(200,160,255,0);
    animation: flicker-anim 0.15s steps(2) infinite;
  }

  @keyframes flicker-anim {
    0%  { box-shadow: 0 0 4px 1px rgba(200,160,255,0.15); }
    25% { box-shadow: 0 0 0px 0px rgba(200,160,255,0); }
    50% { box-shadow: 0 0 6px 2px rgba(180,130,255,0.2); }
    75% { box-shadow: 0 0 0px 0px rgba(200,160,255,0); }
  }
</style>
