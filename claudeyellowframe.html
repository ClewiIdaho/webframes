<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸ’› Bright Yellow Glow</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #0a0a0a;
  }

  .frame {
    position: relative;
    width: 220px;
    height: 220px;
  }

  .photo {
    position: absolute;
    inset: 0;
    border-radius: 50%;
    background: #14120a;
    z-index: 2;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .photo span {
    color: rgba(255,230,0,0.15);
    font: bold 10px/1.3 sans-serif;
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .glow-ring {
    position: absolute;
    inset: -4px;
    border-radius: 50%;
    z-index: 1;
    border: 3px solid rgba(255,230,0,0.8);
    box-shadow:
      0 0 10px rgba(255,230,0,0.5),
      0 0 25px rgba(255,230,0,0.3),
      0 0 50px rgba(255,230,0,0.15),
      inset 0 0 10px rgba(255,230,0,0.2);
    animation: yellow-pulse 2.5s ease-in-out infinite;
  }

  @keyframes yellow-pulse {
    0%, 100% {
      border-color: rgba(255,230,0,0.8);
      box-shadow:
        0 0 10px rgba(255,230,0,0.5),
        0 0 25px rgba(255,230,0,0.3),
        0 0 50px rgba(255,230,0,0.15),
        inset 0 0 10px rgba(255,230,0,0.2);
    }
    50% {
      border-color: rgba(255,240,60,1);
      box-shadow:
        0 0 18px rgba(255,230,0,0.7),
        0 0 40px rgba(255,230,0,0.45),
        0 0 70px rgba(255,230,0,0.22),
        inset 0 0 15px rgba(255,230,0,0.3);
    }
  }
</style>
</head>
<body>
  <div class="frame">
    <div class="photo"><span>Your<br>Photo<br>Here</span></div>
    <div class="glow-ring"></div>
  </div>
</body>
</html>
